<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTR | Batteries</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --eerie-black: #1a1a1a;
            --philippine-blue: #0039a2;
            --royal-azure: #1866e1;
            --baby-blue: #89cff0;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Calibri', sans-serif;
            background: #0f0f0f;
            color: var(--white);
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            text-transform: uppercase;
            text-align: center;
            margin: 30px 0 40px;
            letter-spacing: 2px;
            color: var(--white);
        }

        .actions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-add {
            background: var(--royal-azure);
            color: white;
        }
        .btn-add:hover { background: #005edc; transform: translateY(-2px); }

        .btn-back {
            background: #333;
            color: #ccc;
            border: 1px solid #444;
        }
        .btn-back:hover { background: #444; }

        .btn-edit {
            background: #2e7d32;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        .btn-edit:hover { background: #1b5e20; }

        .btn-delete {
            background: #c62828;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        .btn-delete:hover { background: #b71c1c; }

        .btn-view {
            background: var(--philippine-blue);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
        }
        .btn-view:hover { background: #002b7a; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        th {
            background: var(--philippine-blue);
            color: white;
            padding: 18px 16px;
            text-align: left;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 15px;
            letter-spacing: 1px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #333;
            color: #e0e0e0;
        }

        tr:hover {
            background: #2a2a2a;
        }

        tr:last-child td { border-bottom: none; }

        .status-low     { color: #ff6b6b; font-weight: bold; }
        .status-charging{ color: #69f0ae; font-weight: bold; }
        .status-inuse   { color: #ffd740; font-weight: bold; }
        .status-idle    { color: var(--baby-blue); }

        .no-batteries {
            text-align: center;
            padding: 60px 20px;
            color: #888;
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Your existing navbar fragment -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <h1 class="page-title">Battery Management</h1>

    <div class="actions-header">
        <a th:href="@{/batteries/add}" class="btn btn-add">Add Battery</a>
        <a href="/" class="btn btn-back">Back to Dashboard</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>Serial Number</th>
            <th>Brand</th>
            <th>Capacity</th>
            <th>Status</th>
            <th>RFID Tag</th>
            <th style="text-align: center;">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${batteries}">
            <td th:text="${b.serialNumber}"></td>
            <td th:text="${b.brand}"></td>
            <td th:text="${b.capacitymAh} + ' mAh'"></td>
            <td>
                        <span th:text="${b.status}"
                              th:class="'status-' + ${#strings.toLowerCase(b.status)}">
                            IDLE
                        </span>
            </td>
            <td th:text="${b.rfidTag} ?: '—'"></td>
            <td style="text-align: center; white-space: nowrap;">
                <a th:href="@{/batteries/{id}(id=${b.id})}" class="btn btn-view">View</a>
                <a th:href="@{/batteries/edit/{id}(id=${b.id})}" class="btn btn-edit">Edit</a>
                <a th:href="@{/batteries/delete/{id}(id=${b.id})}"
                   class="btn btn-delete"
                   onclick="return confirm('Permanently delete this battery?');">Delete</a>
            </td>
        </tr>

        <!-- Empty state – identical to Users page -->
        <tr th:if="${batteries == null or #lists.isEmpty(batteries)}">
            <td colspan="6" class="no-batteries">
                No batteries registered yet.
                <a th:href="@{/batteries/add}">Add the first one</a>.
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
