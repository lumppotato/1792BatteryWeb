<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${battery.serialNumber} + ' • RTR Battery Details'">Battery Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --eerie-black: #1a1a1a;
            --philippine-blue: #0039a2;
            --royal-azure: #1866e1;
            --baby-blue: #89cff0;
            --bg: #0f0f0f;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Calibri', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Oswald', sans-serif;
            font-size: 40px;
            text-transform: uppercase;
            text-align: center;
            margin: 20px 0 40px;
            letter-spacing: 2px;
            color: var(--white);
        }

        .card {
            background: var(--card-bg);
            border: 1px solid #333;
            border-left: 5px solid var(--royal-azure);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card h3 {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            margin: 0 0 20px;
            color: var(--baby-blue);
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-item strong {
            color: var(--baby-blue);
            display: inline-block;
            width: 160px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            margin: 25px 0;
        }

        th {
            background: var(--philippine-blue);
            color: white;
            padding: 16px;
            text-align: left;
            font-family: 'Oswald', sans-serif;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 1px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #333;
        }

        tr:hover { background: #2a2a2a; }

        .chart-wrapper {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }

        .chart-wrapper h4 {
            font-family: 'Oswald', sans-serif;
            color: var(--baby-blue);
            margin-bottom: 16px;
            font-size: 20px;
        }

        canvas { max-width: 100%; height: auto !important; }

        .btn-back {
            display: inline-block;
            padding: 14px 32px;
            background: #333;
            color: #ccc;
            border: 1px solid #555;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            transition: all 0.3s;
        }
        .btn-back:hover {
            background: #444;
            border-color: #666;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">

    <h1 class="page-title">Battery Details</h1>

    <!-- Battery Info Card -->
    <div class="card">
        <h3>Battery Information</h3>
        <div class="detail-grid">
            <div class="detail-item"><strong>Serial Number:</strong> <span th:text="${battery.serialNumber}"></span></div>
            <div class="detail-item"><strong>Brand:</strong> <span th:text="${battery.brand}"></span></div>
            <div class="detail-item"><strong>Capacity:</strong> <span th:text="${battery.capacitymAh} + ' mAh'"></span></div>
            <div class="detail-item"><strong>Purchase Date:</strong> <span th:text="${#temporals.format(battery.purchaseDate, 'yyyy-MM-dd')}"></span></div>
            <div class="detail-item"><strong>Status:</strong> <span th:text="${battery.status}" style="color:#89cff0;"></span></div>
            <div class="detail-item"><strong>RFID Tag:</strong> <span th:text="${battery.rfidTag} ?: '—'"></span></div>
        </div>
    </div>

    <!-- Usage Logs -->
    <div class="card">
        <h3>Usage History</h3>
        <table th:if="${#lists.isEmpty(usageLogs)}">
            <tr><td colspan="3" style="text-align:center; color:#888; padding:40px;">No usage recorded yet</td></tr>
        </table>
        <table th:unless="${#lists.isEmpty(usageLogs)}">
            <thead>
            <tr>
                <th>Date Used</th>
                <th>Robot</th>
                <th>Event</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${usageLogs}">
                <td th:text="${#temporals.format(u.usedDate, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${u.robotName}"></td>
                <td th:text="${u.eventName}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Short Tests -->
    <div class="card">
        <h3>Quick Tests</h3>
        <table th:if="${#lists.isEmpty(tests)}">
            <tr><td colspan="6" style="text-align:center; color:#888; padding:40px;">No tests performed yet</td></tr>
        </table>
        <table th:unless="${#lists.isEmpty(tests)}">
            <thead>
            <tr>
                <th>Test Date</th>
                <th>Voltage</th>
                <th>Resistance</th>
                <th>Temp</th>
                <th>Tester</th>
                <th>Amp Hours</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="test : ${tests}">
                <td th:text="${#temporals.format(test.testDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${test.voltage} + ' V'"></td>
                <td th:text="${test.internalResistance} + ' mΩ'"></td>
                <td th:text="${test.temperature} + '°C'"></td>
                <td th:text="${test.tester}"></td>
                <td th:text="${test.ampHours}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Long Test Charts -->
    <div id="charts"></div>

    <div style="text-align: center; margin: 40px 0;">
        <a th:href="@{/batteries}" class="btn-back">Back to Battery List</a>
    </div>

</div>

<script th:inline="javascript">
    const tests = JSON.parse(/*[[${testsJson}]]*/ '[]');

    tests.forEach(test => {
        const points = JSON.parse(test.points || '[]');
        if (points.length === 0) return;

        const wrapper = document.createElement("div");
        wrapper.className = "chart-wrapper card";
        wrapper.innerHTML = `
                <h3>Long Test • ${test.testDate}</h3>
                <div style="margin-bottom:16px;">
                    <strong>Rated:</strong> ${test.ratedCapacity} mAh 
                    <strong>Tested:</strong> ${test.testedCapacity} mAh 
                    <strong>Result:</strong> <span style="color:${!test.passFail ? '#69f0ae' : '#ff6b6b'}">${!test.passFail ? 'PASS' : 'FAIL'}</span>
                </div>
                <canvas id="chart-${test.id}"></canvas>
            `;
        document.getElementById("charts").appendChild(wrapper);

        const labels = points.map(p => p.time);
        const voltage = points.map(p => p.voltage);
        const current = points.map(p => p.current);

        new Chart(document.getElementById(`chart-${test.id}`), {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Voltage (V)', data: voltage, borderColor: '#89cff0', yAxisID: 'y', tension: 0.2 },
                    { label: 'Current (A)', data: current, borderColor: '#ff6b6b', yAxisID: 'y1', tension: 0.2 }
                ]
            },
            options: {
                responsive: true,
                plugins: { title: { display: true, text: `Discharge Curve – ${test.testType || 'Full Test'}` } },
                scales: {
                    x: { title: { display: true, text: 'Time (seconds)' } },
                    y: { position: 'left', title: { display: true, text: 'Voltage (V)' } },
                    y1: { position: 'right', title: { display: true, text: 'Current (A)' }, grid: { drawOnChartArea: false } }
                }
            }
        });
    });
</script>
</body>
</html>
