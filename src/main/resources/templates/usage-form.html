<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Usage Log • RTR Battery Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #1e1e1e;
            --azure: #1866e1;
            --baby-blue: #89cff0;
            --text: #e0e0e0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Calibri', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .container { max-width: 560px; margin: 40px auto; padding: 0 20px; }
        .page-title {
            font-family: 'Oswald', sans-serif;
            font-size: 38px;
            text-transform: uppercase;
            text-align: center;
            margin: 20px 0 40px;
            letter-spacing: 2px;
            color: white;
        }
        .form-card {
            background: var(--card);
            border: 1px solid #333;
            border-left: 5px solid var(--azure);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 16px 40px rgba(0,0,0,0.6);
        }
        label {
            display: block;
            margin: 24px 0 8px;
            font-weight: bold;
            color: #e0e0e0;
            font-size: 16px;
        }
        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 16px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--azure);
            box-shadow: 0 0 0 4px rgba(24,102,225,0.15);
        }
        .field-error {
            color: #ff8a80;
            font-size: 14px;
            margin-top: 4px;
        }
        .btn-group { display: flex; gap: 16px; margin-top: 40px; }
        .btn {
            flex: 1;
            padding: 16px 28px;
            border-radius: 8px;
            font-family: 'Oswald', sans-serif;
            font-size: 17px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            transition: all 0.3s;
        }
        .btn-save {
            background: var(--azure);
            color: white;
        }
        .btn-save:hover { background: #005edc; transform: translateY(-2px); }
        .btn-cancel {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
        }
        .btn-cancel:hover { background: #444; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1 class="page-title">Add Usage Log</h1>

    <div class="form-card">
        <form th:action="@{/usage/add}" th:object="${usage}" method="post">

            <!-- Fixed dropdown — this is the only thing that was broken -->
            <label for="battery">Battery</label>
            <select id="battery" th:field="*{battery.id}" required>
                <option value="">-- Select Battery --</option>
                <option th:each="b : ${batteries}"
                        th:value="${b.id}"
                        th:text="${b.serialNumber} + ' (' + ${b.brand} + ', ' + ${b.capacitymAh} + ' mAh)'">
                </option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('battery.id')}" th:errors="*{battery.id}"></div>

            <label for="robotName">Robot Name</label>
            <input type="text" id="robotName" th:field="*{robotName}" required/>
            <div class="field-error" th:if="${#fields.hasErrors('robotName')}" th:errors="*{robotName}"></div>

            <label for="eventName">Event / Match</label>
            <input type="text" id="eventName" th:field="*{eventName}" required/>
            <div class="field-error" th:if="${#fields.hasErrors('eventName')}" th:errors="*{eventName}"></div>

            <label for="usedDate">Date & Time Used</label>
            <input type="datetime-local" id="usedDate" th:field="*{usedDate}" required/>
            <div class="field-error" th:if="${#fields.hasErrors('usedDate')}" th:errors="*{usedDate}"></div>

            <div class="btn-group">
                <button type="submit" class="btn btn-save">Save Usage</button>
                <a th:href="@{/usage}" class="btn btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
