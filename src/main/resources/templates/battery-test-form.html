<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Battery Test</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Add Test</h2>
<div class="form-container">
<form th:action="@{/battery-tests/add}"
      th:object="${test}" method="post">
    <label>Battery:</label>
    <select th:field="*{battery}">
        <option th:each="b : ${batteries}"
                th:value="${b}"
                th:text="${b.serialNumber} + ' (' + ${b.brand} + ')'">
        </option>
    </select>
    Voltage: <input type="number" step="0.01" th:field="*{voltage}"/><br/>
    Resistance: <input type="number" step="0.01" th:field="*{internalResistance}"/><br/>
    Temperature: <input type="number" step="0.01" th:field="*{temperature}"/><br/>
    Tester: <input type="text" th:field="*{tester}"/><br/>
    1v1: <input type="number" th:field="*{oneV1}"/><br/>
    18v2: <input type="number" th:field="*{eighteenV2}"/><br/>
    Amp Hours: <input type="number" th:field="*{ampHours}"/><br/>

    <button type="submit" class="btn">Save</button>
</form>
</div>
</body>
</html>
