<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Battery Test</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<h2>Add Test</h2>

<form th:action="@{|/batteries/${batteryTest.battery.id}/tests/add|}"
      th:object="${batteryTest}" method="post">

    Voltage: <input type="number" step="0.01" th:field="*{voltage}"/><br/>
    Resistance: <input type="number" step="0.01" th:field="*{internalResistance}"/><br/>
    Temperature: <input type="number" step="0.01" th:field="*{temperature}"/><br/>
    Tester: <input type="text" th:field="*{tester}"/><br/>
    1v1: <input type="number" th:field="*{oneV1}"/><br/>
    18v2: <input type="number" th:field="*{eighteenV2}"/><br/>
    Amp Hours: <input type="number" th:field="*{ampHours}"/><br/>

    <button type="submit" class="btn">Save</button>
</form>
</body>
</html>
