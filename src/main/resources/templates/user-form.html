<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
</head>
<body>
<h1 th:text="${user.id == null ? 'Add User' : 'Edit User'}"></h1>

<form th:action="@{/admin/users}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Username:
        <input type="text" th:field="*{username}" required/>
    </label><br/>

    <label>Password:
        <input type="password" th:field="*{password}" th:placeholder="${user.id != null ? 'Leave blank to keep existing' : ''}"/>
    </label><br/>

    <label>Role:
        <select th:field="*{role}">
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_STUDENT">Student</option>
        </select>
    </label><br/>

    <button type="submit">Save</button>
</form>

<p><a href="/admin/users">â¬… Back to Users</a></p>
</body>
</html>
