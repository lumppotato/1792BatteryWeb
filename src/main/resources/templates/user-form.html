<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<h1 th:text="${user.id == null ? 'Add User' : 'Edit User'}"></h1>
<div class="form-container">
<form th:action="@{/admin/users}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label>Username:
        <input type="text" th:field="*{username}" required/>
    </label><br/>

    <label>Password:
        <input type="password" th:field="*{password}" th:placeholder="${user.id != null ? 'Leave blank to keep existing' : ''}"/>
    </label><br/>
    <label>First Name:</label>
        <input type="text" th:field="*{firstName}" required/>
    <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" required/>
    <label>Role:
        <select th:field="*{role}">
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_STUDENT">Student</option>
        </select>
    </label><br/>

    <button type="submit" class="btn">Save</button>
</form>
</div>

<p><a href="/admin/users" class="btn">â¬… Back to Users</a></p>
</body>
</html>
