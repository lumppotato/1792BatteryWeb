<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Add User' : 'Edit User'} + ' â€¢ Battery Tracker'"></title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --eerie-black: #1a1a1a;
            --philippine-blue: #0039a2;
            --royal-azure: #1866e1;
            --baby-blue: #89cff0;
            --cobalt-gray: #66676b;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Calibri', sans-serif;
            background: #0f0f0f;
            color: var(--white);
            min-height: 100vh;
        }

        .navbar {
            background: var(--eerie-black);
            padding: 20px 40px;
            border-bottom: 3px solid var(--royal-azure);
            text-align: center;
        }
        .navbar a {
            color: var(--white);
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .container {
            max-width: 560px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Oswald', sans-serif;
            font-size: 38px;
            text-transform: uppercase;
            text-align: center;
            margin: 20px 0 40px;
            letter-spacing: 2px;
            color: var(--white);
        }

        .form-card {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
            border-left: 5px solid var(--royal-azure);
        }

        .error-global {
            background: rgba(244, 67, 54, 0.15);
            color: #ff8a80;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid rgba(244, 67, 54, 0.4);
            font-weight: bold;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e0e0e0;
            font-size: 16px;
        }

        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 16px;
            margin-bottom: 8px;
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--royal-azure);
            background: #333;
            box-shadow: 0 0 0 4px rgba(24, 102, 225, 0.15);
        }

        .field-error {
            color: #ff8a80;
            font-size: 14px;
            margin-top: 4px;
            margin-bottom: 16px;
        }

        .password-hint {
            font-size: 13px;
            color: var(--cobalt-gray);
            margin-top: -4px;
            margin-bottom: 20px;
            font-style: italic;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-family: 'Oswald', sans-serif;
            font-size: 17px;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-save {
            background: var(--royal-azure);
            color: white;
            border: none;
        }
        .btn-save:hover { background: #0066ff; transform: translateY(-2px); }

        .btn-back {
            background: #333;
            color: #ccc;
            border: 1px solid #555;
        }
        .btn-back:hover { background: #444; }
    </style>
</head>
<body>

<header class="navbar" th:replace="~{fragments/navbar :: navbar}">
    <a href="/">Battery Tracker</a>
</header>

<div class="container">

    <h1 class="page-title" th:text="${user.id == null ? 'Add User' : 'Edit User'}">
        Add User
    </h1>

    <div class="form-card">

        <!-- Global Errors (e.g. duplicate username from DB) -->
        <div th:if="${error != null}" class="error-global" th:text="${error}">
            Username already exists!
        </div>

        <form th:action="@{/admin/users}" th:object="${user}" method="post">

            <input type="hidden" th:field="*{id}"/>

            <!-- Username -->
            <label for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" required autofocus/>
            <div class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" th:field="*{password}"
                   th:placeholder="${user.id != null ? 'Leave blank to keep current' : 'Enter password'}"/>
            <div class="field-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
            <div class="password-hint" th:if="${user.id != null}">
                Leave blank to keep existing password
            </div>

            <!-- First Name -->
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:field="*{firstName}" required/>
            <div class="field-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name error</div>

            <!-- Last Name -->
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:field="*{lastName}" required/>
            <div class="field-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name error</div>

            <!-- Role -->
            <label for="role">Role</label>
            <select id="role" th:field="*{role}" required>
                <option value="">-- Select Role --</option>
                <option value="ROLE_ADMIN">Admin</option>
                <option value="ROLE_STUDENT">Student</option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role error</div>

            <div class="btn-group">
                <button type="submit" class="btn btn-save">Save User</button>
                <a th:href="@{/admin/users}" class="btn btn-back">Cancel</a>
            </div>
        </form>
    </div>

</div>
</body>
</html>
